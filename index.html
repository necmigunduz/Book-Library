<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <button type="button" class="btn btn-dark my-3 collapsible">Add a new book</button>

    <form class="content">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author">
      </div>
      <div class="mb-3">
        <label for="p_year" class="form-label">Publication Year</label>
        <input type="text" class="form-control" id="p_year">
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Publication Year</th>
          <th scope="col">City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div id="d_area_1"></div></td>
          <td><div id="d_area_2"></div></td>
          <td><div id="d_area_3"></div></td>
          <td><div id="d_area_4"></div></td>
        </tr>
       
      </tbody>
    </table>
  </div>
  <script src="main.js"></script>
</body>
</html>
